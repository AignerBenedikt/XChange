<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title>XChange</title>
</head>
<body>
    <header>
        <a href="index.html" id="logo-link"><img src="../resources/XChange.png" alt="XChange" id="logo"></a>
        <h1>Currency Conversion</h1>
    </header>
    <nav>
        <ul>
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="displayExchangeRates.html">Current Exchange Rates</a></li>
        </ul>
    </nav>
<main>
    <div id="converter-container">
        <h2>Select the currencies and enter your amount</h2>
        <div class="currency-box">
            <label for="from-currency">From:</label>
            <select id="from-currency" name="from-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>
        </div>

        <div class="currency-box">
            <label for="to-currency">To:</label>
            <select id="to-currency" name="to-currency">
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - US Dollar</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>
        </div>

        <div class="converter-input">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Amount" />
        </div>

        <button id="convert-btn">Convert</button>

        <div class="conversion-result">
            <h3>Converted Amount: <span id="result">-</span></h3>
        </div>
    </div>
</main>
<footer>

</footer>


</body>
</html>
<script src="../js/index.js"></script>
