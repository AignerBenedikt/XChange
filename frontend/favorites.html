<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/favorites.css">
    <title>Favorites Manager</title>
</head>
<body>
<div class="container">
    <div class="header-with-logo">
        <a href="index.html" id="logo-link"><img src="resources/XChange.png" alt="XChange Logo" id="header-logo"></a>
        <h1>Favorites Manager</h1>
    </div>

    <div class="login-section">
        <div class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>

    <div class="auth-section">
        <div class="section">
            <h2>Account Actions</h2>
            <button id="refreshTokenBtn">Refresh Token</button>
            <button id="logoutBtn">Logout</button>
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <div class="favorites-section">
        <div class="section">
            <h2>My Favorites</h2>
            <form id="addFavoriteForm">
                <div class="currency-dropdown-wrapper">
                    <input type="text" id="from" placeholder="From" required>
                </div>
                <div id="fromMessage" class="message"></div>

                <div class="currency-dropdown-wrapper">
                    <input type="text" id="to" placeholder="To" required>
                </div>
                <div id="toMessage" class="message"></div>

                <button type="submit">Add Favorit</button>
            </form>
            <div id="favoriteMessage" class="message"></div>

            <table id="favoritesTable">
                <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Exchange Rate</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

</footer>

</body>
</html>
