<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <title>XChange</title>
</head>
<body>
<header>
    <a href="index.html" id="logo-link"><img src="resources/XChange.png" alt="XChange" id="logo"></a>
    <h1>Currency Conversion</h1>
    <div id="user-info" style="display: none;">
        <span id="welcome-user">Welcome, User</span>
        <button id="logout-btn">Logout</button>
    </div>
    <div id="auth-buttons">
        <button id="open-login">Login</button>
        <button id="open-register">Register</button>
    </div>
</header>
<nav>
    <ul>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="exchangeRates.html">Exchange Rates</a></li>
    </ul>
</nav>

<main>
    <div id="converter-container">
        <div class="converter-box">
            <div class="amount-section">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="1.000" >
            </div>

            <div class="currency-section">
                <div class="currency-dropdown">
                    <input type="text" id="from-currency" placeholder="From currency" >
                    <div id="from-currency-dropdown" class="dropdown"></div>
                </div>

                <div class="swap-icon">
                    &#8646;
                </div>

                <div class="currency-dropdown">
                    <input type="text" id="to-currency" placeholder="To currency" >
                    <div id="to-currency-dropdown" class="dropdown"></div>
                </div>
            </div>

            <button id="convert-btn">Convert</button>


            <div class="conversion-result">
                <h3>Converted Amount: <span id="result">-</span></h3>
            </div>
        </div>
        <div class="history-box">
            <h2>Historical Exchange Rates</h2>
            <input type="text" id="history-from" placeholder="From (e.g. USD)">
            <input type="text" id="history-to" placeholder="To (e.g. EUR)">
            <input type="date" id="history-start">
            <input type="date" id="history-end">
            <button id="fetch-history-btn">See History</button>
            <ul id="history-results"></ul>
        </div>
    </div>   
</main>

    <!-- Auth Modal -->
<div id="auth-modal" class="hidden">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2 id="auth-title">Login</h2>
        <label for="modal-username">Username:</label>
        <input type="text" id="modal-username" placeholder="Enter username">
        <label for="modal-password">Password:</label>
        <input type="password" id="modal-password" placeholder="Enter password">
        <button id="submit-auth">Login</button>
    </div>
</div>

</body>
