<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Exchange Rates</title>
    <link rel="stylesheet" href="css/exchangeRates.css">
</head>
<body>
<header>
    <a href="index.html" id="logo-link"><img src="resources/XChange.png" alt="XChange" id="logo"></a>
</header>
<nav>
    <ul>
        <li><a href="favorites.html">Favorites</a></li>
    </ul>
</nav>
<main>
    <div class="currency-container">
        <label for="base-selector">Base Currency</label>
        <div class="currency-dropdown">
            <input type="text" id="base-selector" placeholder="e.g. USD" />
            <div id="base-selector-dropdown" class="dropdown"></div>
        </div>

        <label for="target-selector">Target Currency</label>
        <div class="currency-dropdown">
            <input type="text" id="target-selector" placeholder="e.g. EUR" />
            <div id="target-selector-dropdown" class="dropdown"></div>
        </div>
        <div id="exchange-result" class="result-box">-</div>
        <button id="save-rate-btn">Add to Favorites</button>
        <div id="favorite-message" class="message"></div> </div>

    <div class="favorites-section" style="margin-top: 30px; display: none;">
        <h2>My Favorite Rates</h2>
        <table id="favorites-table">
            <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
<section aria-label="Wechselkurse">
    <h2>Top Currencies</h2>
    <ul id="top-currencies-list"></ul>
</section>

        <li>
            <a id="campus-link" href="https://www.fh-campuswien.ac.at/" target="_blank" rel="noopener noreferrer">Visit us at UAS Campus Vienna</a>
        </li>
    </ul>
</footer>
<script src="js/exchangeRates.js"></script>
</body>
</html>
